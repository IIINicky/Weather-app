<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Open weather API</title>
    </head>
    <body>
        <div class="container">
            <h1 class="greeting">Hello Philip</h1>
            <p class="weather-styling country"></p>
            <p class="weather-styling city"></p>
            <p class="weather-styling temp"></p>
            <p class="weather-styling feels"></p>
            <p class="weather-styling clouds"></p>
            <p class="weather-styling humidity"></p>
            <p class="weather-styling weather-desc"></p>
            <p class="weather-styling wind-spd"></p>
        </div>
    </body>
</html>
